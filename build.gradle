plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

// Project Configuration

String projectGroup = 'com.rayferric'
String projectVersion = '1.0.0'
String mainClass = 'com.rayferric.spatialwalker.Main'
JavaVersion javaVersion = JavaVersion.VERSION_14
String gradleVersion = '6.6'

// Apply Configuration

group projectGroup
version projectVersion

shadowJar {
    manifest {
        attributes 'Main-Class': mainClass
    }
}

compileJava.sourceCompatibility = javaVersion

wrapper.gradleVersion = gradleVersion
wrapper.distributionType = Wrapper.DistributionType.ALL

// Dependencies

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.lwjgl:lwjgl-bom:3.2.3')

    implementation 'org.lwjgl:lwjgl'
    implementation 'org.lwjgl:lwjgl-assimp'
    implementation 'org.lwjgl:lwjgl-glfw'
    implementation 'org.lwjgl:lwjgl-openal'
    implementation 'org.lwjgl:lwjgl-opengl'
    implementation 'org.lwjgl:lwjgl-stb'

    runtimeOnly 'org.lwjgl:lwjgl::natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-assimp::natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-glfw::natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-openal::natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-opengl::natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-stb::natives-windows'
}

// Tasks

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into 'lib'
}

task cleanDependencies(type: Delete) {
    delete 'lib'
}